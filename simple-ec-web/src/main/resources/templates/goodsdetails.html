<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple EC Web - Account Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
<h1>Simple EC Web</h1>
<h3>Goods Details</h3>
<form th:action="@{/goods}" method="post" th:object="${goodsForm}">
    <table>
        <tbody>
            <tr>
                <td>ID</td>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <td>商品名</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>商品説明</td>
                <td th:text="*{description}"></td>
            </tr>
            <tr>
                <td>価格</td>
                <td th:text="*{price}"></td>
            </tr>
        </tbody>
    </table>
    <label for="quantity">数量</label>
    <input id="quantity" name="quantity" th:field="*{quantity}">
    <input type="hidden" id="id" name="id" th:value="*{id}" />
    <input type="hidden" id="name" name="name" th:value="*{name}" />
    <input type="hidden" id="price" name="price" th:value="*{price}" />
    <input type="submit">
</form>
</body>
</html>
