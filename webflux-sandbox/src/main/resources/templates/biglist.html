<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Big List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
    <h1>Big List Sample</h1>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Password</td>
                <td>Birthday</td>
                <td>Zip</td>
                <td>Address</td>
                <td>Card Number</td>
                <td>Card Expiration Date</td>
                <td>Card Security Code</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}">Id</td>
                <td th:text="${account.name}">Name</td>
                <td th:text="${account.email}">Email</td>
                <td th:text="${account.encodedPassword}">Password</td>
                <td th:text="${account.birthday}">Birthday</td>
                <td th:text="${account.zip}">Zip</td>
                <td th:text="${account.address}">Address</td>
                <td th:text="${account.cardNumber}">Card Number</td>
                <td th:text="${account.cardExpirationDate}">Card Expiration Date</td>
                <td th:text="${account.cardSecurityCode}">Card Security Code</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
