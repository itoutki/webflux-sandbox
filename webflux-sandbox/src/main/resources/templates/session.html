<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Sample</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<h1>Session Sample</h1>
<section>
    <header>
        <h3>Session Form</h3>
    </header>
    <aside th:if="${sessionForm}">
        <p th:text="${sessionForm.text}"></p>
    </aside>
</section>
<section>
    <form th:action="@{/session/create}" method="post" th:object="${sampleForm}">
        <input type="text" th:field="*{text}" />
        <input type="submit" value="create" />
    </form>
</section>
<section>
    <form th:action="@{/session/invalidate}" method="post">
        <input type="submit" value="invalidate" />
    </form>
</section>
<section>
    <form th:action="@{/session/complete}" method="post">
        <input type="submit" value="complete" />
    </form>
</section>
</body>
</html>
