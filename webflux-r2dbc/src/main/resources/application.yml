management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
    metrics:
      tags:
        application: ${spring.application.name}

spring:
  application:
    name: webflux-r2dbc
  r2dbc:
    url: r2dbc:mysql://localhost:3306/perf
    username: root
    password: mysql
    pool:
      max-size: 100
  jmx:
    enabled=true

logging:
  level:
    root: INFO